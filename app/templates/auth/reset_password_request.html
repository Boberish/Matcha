{% extends "base.html" %}
{% from "_render_field.html" import render_field%}


{% block app_content %}
    <h1>Reset Password</h1>

    <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            {{ render_field(form.email, placeholder=form.email.label.text) }}
            <p>{{ form.submit(class_="btn btn-primary") }}</p>
        </form>

{% endblock %}
